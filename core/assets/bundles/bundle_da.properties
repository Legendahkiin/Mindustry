zone.groundZero.description = Det optimale sted at begynde igen. Begrænset fjendtlig trussel. Få ressourcer.\nIndsaml så meget bly og kobber som muligt.\nFortsæt videre.
zone.frozenForest.description = Selv her, tættere på bjergene, har sporene spredt sig. De iskolde temperaturer kan ikke rumme dem forevigt.\n\nBegynd turen med strøm. Byg forbrændingsgeneratorer. Lær at bruge menders.
zone.desertWastes.description = Disse ødemarke er vældige, uforudsigelige og fyldt med forladte strukturer.\nKul er til stede i denne region. Brænd det for strøm, eller syntetiser grafit.\n\n[lightgray]Landingslokationen kan ikke garanteeres.
zone.saltFlats.description = På udkanten af ørkenen ligger Salt Flats. Få ressourcer kan findes i denne region.\n\nFjenden har rejst et opbevaringskompleks til ressourcer her. Udryd deres kerne. Efterlad intet.
zone.craters.description = Vand er akkumuleret i dette krater, som er et levn af de gamle krige. Genvind området. Saml sand. Smelt metaglas. Pump vand for at afkøle tårne og boremaskiner.
zone.ruinousShores.description = Bag ødemarkene ligger kystlinjen. Engnag husede denne lokation et kystforsvar. Der er ikke meget af det tilbage. Kun de mest basiske defensive strukturer er forblevet uskadte, alt andet er blevet reduceret til skrot.\nFortsæt ekspansionen udad. Genopdag teknologien.
zone.stainedMountains.description = Længere indad ligger bjergene, stadig ubesmittede af sporerne.\nUddrag de store mængder titan fra området. Lær at bruge det.\n\nFjendens tilstedeværelse er større her. Giv dem ikke tid til at sende deres stærkeste enheder.
zone.overgrowth.description = Dette område er tilgroet samt tættere på kilden af sporerne.\nFjenden har etableret en forpost her. Byg Titan enheder. Ødelæg den. Generobrer det, som var tabt.
zone.tarFields.description = Udkanten af en olieproduktionszone, mellem bjergene og ørkenen. Et af de få områder med brugbar tjæere reserver.\nSelvom det er øde, så har området nogle stærke fjendtlige kræfter i nærheden. Undervurder dem ikke.\n\n[lightgray]Forsk olieforarbejdningsteknologi hvis muligt.
zone.desolateRift.description = En ekstremt farlig zone. Mange ressourcer, men lidt plads. Høj risiko for destruktion. Forlad så snart som muligt. Bliv ikke snydt af den lange periode mellem fjendtlige angreb.
zone.nuclearComplex.description = Et tidligere facilitet for produktionen og forarbejdningen af thorium, dog reduceret til ruiner.\n[lightgray]Forsk thoriummet og dets mange anvendelser.\n\nFjenden er til stede i store mængder, konstant på udsyn efter angribere.
zone.fungalPass.description = Et overgangsområde mellem de høje bjerge og et lavere, spore-befængt område. En lille fjendtlig base findes her.\nØdelæg den.\nBrug Dagger og Crawler enheder. Udslet de to kerner.
